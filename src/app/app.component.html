<nav>
  <h1 class="header">Welcome to the Client App</h1>
  <ul class="navbar">
    <!-- Show Login and Register links if the user is NOT logged in -->
    <li *ngIf="!authService.isLoggedIn()" class="nav-item">
      <img src="assets/login-icon.png" alt="Login" class="nav-icon">
      <a routerLink="/login" class="nav-link">Login</a>
    </li>
    <li *ngIf="!authService.isLoggedIn()" class="nav-item">
      <img src="assets/register-icon.png" alt="Register" class="nav-icon">
      <a routerLink="/register" class="nav-link">Register</a>
    </li>

    <!-- Show Welcome message with username and Logout link ONLY if the user IS logged in -->
    <li *ngIf="authService.isLoggedIn()" class="nav-item">
      <img src="assets/user-icon.png" alt="User" class="nav-icon">
      <span class="welcome-message">
        Welcome, <strong>{{ username }}</strong>!
      </span>
    </li>
    <li *ngIf="authService.isLoggedIn()" class="logout-container">
      <img src="assets/logout-icon.png" alt="Logout" class="nav-icon">
      <button (click)="logout()" class="logout-button">Logout</button>
    </li>
  </ul>
</nav>

<div class="home-page">
  <img src="assets/big-image.jpg" alt="Big Image" class="big-image" />
</div>

<router-outlet></router-outlet>
